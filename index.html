    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #020617;
            color: #f1f5f9;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            font-style: normal !important;
        }
        
        * {
            font-style: normal !important;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white !important; color: black !important; }
            .glass-card { background: white !important; color: black !important; border: 1px solid #ccc !important; box-shadow: none !important; }
        }
        .print-only { display: none; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #fbbf24; }

        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoom { from { transform: scale(0.98); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-zoom { animation: zoom 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }
        
        input, select, textarea {
            color-scheme: dark;
        }
        
        .motto-banner {
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.05), transparent);
            border-top: 1px solid rgba(251, 191, 36, 0.1);
            border-bottom: 1px solid rgba(251, 191, 36, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-card {
                padding: 1.5rem !important;
                border-radius: 2rem !important;
            }
        }
    </style>
